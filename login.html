<!DOCTYPE html>
<html>
<head>
	<title>登录</title>

	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="signin">

			<div class="off">关闭</div>

			<div class="creat">注册</div>
		</div>
		<div class="content">
			<div class="usern">
				<i class="uname"></i>
				<input type="text" name="username" placeholder="请出入手机号">

			<div class="userp">
				<i class="upassword"></i>
				<input type="password" name="password" placeholder="请输入密码">
			</div>
			
		</div>
		<div class="footer">
			<div class="login">
				登录
			</div>
			<div class="forget">
				<a href="#">忘记密码</a>
			</div>
		</div>
	</div>
</body>
</html>
